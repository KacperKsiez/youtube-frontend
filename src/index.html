<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="topBar">
        <div class="topBar__start">
            <div class="topBar__menuBtn">
                <i class="bi bi-list topBar__menuBtn-icon"></i>
            </div>
            <div class="topBar__logo">
                <i class="topBar__logo-icon bi bi-youtube"></i>
                <span class="topBar__logo-text">
                    YouTube
                    <span class="topBar__logo-textSup">PL</span>
                </span>
            </div>
            
        </div>

        <div class="topBar__controls">
            <div class="topBar__controls-inputGroup">
                <i class="topBar__controls-inputText-searchIcon bi bi-search"></i>
                <input class="topBar__controls-inputText" placeholder="Szukaj">
                <i class="topBar__controls-inputText-kbIcon bi bi-keyboard-fill"></i>
            </div>
            <div class="topBar__controls-searchBtn">
                <i class="bi bi-search"></i>
            </div>
            <div class="topBar__controls-mic">
                <i class="topBar__controls-mic-icon bi bi-mic-fill"></i>
                <span class="topBar__controls-mic-icon comment">Wyszukuj głosowo</span>

            </div>
        </div>

        <div class="topBar__icons">
            <div class="topBar__searchVideo">
    
                <i class="topBar__searchVideo-icon bi bi-search"></i>
                <span class="topBar__searchVideo-comment comment">Szukaj</span>
    
            </div>
            <div class="topBar__addVideo">
                <i class="topBar__addVideo-icon bi bi-camera-video"></i>
                <span class="topBar__addVideo-comment comment">Utwórz</span>
                
            </div>
            <div class="topBar__news">
                <i class="topBar__news-icon bi bi-bell"></i>
                <span class="topBar__news-comment comment">Powiadomienia</span>

            </div>
    
            <div class="topBar__account">
                U
            </div>
        </div>

    </header>
</body>
</html>
